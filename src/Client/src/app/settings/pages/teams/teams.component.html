<div fxLayout="row" fxLayoutWrap="wrap">
  <!-- Card column -->
  <div fxFlex.gt-sm="100%" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <mat-card-title>Konfiguracja zespołów</mat-card-title>
        <mat-card-subtitle> przydzielanie zespołów do dywizji</mat-card-subtitle>
      </mat-card-content>
      <mat-tab-group *ngIf="divisions | async">
        <mat-tab *ngFor="let division of divisions | async" label="{{ division.name }}">
          <mat-card-content>information about {{division.name}}
            <button class="right-button" mat-raised-button color="primary" (click)='addNewTeam(division.id)'>Dodaj Zespół</button>
            <div *ngFor="let team of teamsformArray(division.id).controls">
              {{team.controls['name'].value}}
            </div>
          </mat-card-content>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>
</div>
