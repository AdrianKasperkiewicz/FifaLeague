<h1 mat-dialog-title>Dane nowego zespo≈Çu</h1>
<div mat-dialog-content>
  <form [formGroup]="teamForm">
    <mat-form-field>
      <input type="text" placeholder="Pick one" aria-label="Number" matInput formControlName="teamId" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option.id">
          {{option.firstName}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSubmit()" [disabled]="!teamForm.valid" tabindex="2">Zapisz</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Anuluj</button>
</div>
