<div fxLayout="row" fxLayoutWrap="wrap">
  <!-- Card column -->
  <div fxFlex.gt-sm="100%" fxFlex="100">
      <mat-card>
          <mat-card-content>
              <mat-card-title>Terminarz</mat-card-title>
              <mat-card-subtitle></mat-card-subtitle>
          </mat-card-content>
          <mat-tab-group>
              <mat-tab *ngFor="let division of divisions | async" label="{{division?.name}}">
                <mat-card-content>
                <app-division-tab [divisionId]="division.id"></app-division-tab>
                </mat-card-content>
              </mat-tab>
          </mat-tab-group>
      </mat-card>
  </div>
</div>
