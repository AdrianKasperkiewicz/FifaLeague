<table class="full-width" mat-table [dataSource]="fixture">
  <!-- WeekNumber Column -->
  <ng-container matColumnDef="weekNumber">
    <th mat-header-cell *matHeaderCellDef> Kolejka </th>
    <td mat-cell *matCellDef="let element"> {{ element.weekNumber}} </td>
  </ng-container>

  <!-- HomeTeam Column -->
  <ng-container matColumnDef="homeTeam">
    <th mat-header-cell *matHeaderCellDef> Gospodarz </th>
    <td mat-cell *matCellDef="let element"> {{ element.homeTeam}} </td>
  </ng-container>

  <!-- AwayTeam Column -->
  <ng-container matColumnDef="awayTeam">
    <th mat-header-cell *matHeaderCellDef> Gość </th>
    <td mat-cell *matCellDef="let element"> {{ element.awayTeam}} </td>
  </ng-container>

  <!-- EndDate Column -->
  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef> Rozegrać do </th>
    <td mat-cell *matCellDef="let element"> {{ element.endDate }} </td>
  </ng-container>

  <!-- ReSchedule Column -->
  <ng-container matColumnDef="reschedule">
    <th mat-header-cell *matHeaderCellDef>Przełóż</th>
    <td mat-cell *matCellDef="let element" >
      <button *ngIf="!element.posponed" mat-raised-button color="primary" (click)="reschedule(element.matchId)">Przełóż</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'posponed-row': row.posponed, 'rescheduled-row': row.rescheluded}"></tr>
</table>
