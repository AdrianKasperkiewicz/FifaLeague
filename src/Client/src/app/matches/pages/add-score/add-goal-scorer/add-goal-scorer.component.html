<mat-form-field class="example-full-width">
  <input matInput placeholder="Strzelec bramki" aria-label="strzelec" [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let player of players | async" [value]="player.id">
      <img class="example-option-img" aria-hidden [src]="player.imageUrl" height="25">
      <span>{{player.fullName}}</span> |
      <small>{{player.club}}</small>
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
