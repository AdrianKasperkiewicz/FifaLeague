<form [formGroup]="scoreForm" fxFlex.gt-sm="100%" fxFlex="100">
  <mat-card>
    <mat-card-content>
      <mat-card-title>Nowy Mecz</mat-card-title>
      <div>
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="data rozegrania" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-select placeholder="Typ spotkania" formControlName="matchType">
            <mat-option [value]="1">
              Towarzyski
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>
</form>
