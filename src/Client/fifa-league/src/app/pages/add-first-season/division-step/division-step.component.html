<mat-card>
  <form [formGroup]="frmStepTwo">
    <button mat-raised-button color="primary" (click)="addDivision()">
      Dodaj Dywizje
    </button>
    <div formArrayName="form" *ngFor="let item of frmStepTwo.get('divisions').controls">
      <app-division-card [divisionForm]="item"></app-division-card>
    </div>
    <mat-card-actions>
      <button mat-raised-button (click)="onSubmit()" class="nav-btn pull-right">
        Dalej
      </button>
    </mat-card-actions>
  </form>
</mat-card>
